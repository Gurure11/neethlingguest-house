<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID">
    <title>Dating Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ff4081;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-photo {
            margin-top: 20px;
            display: block;
        }
        .message-section {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 15px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to LoveConnect</h1>
    </header>

    <div class="container">
        <div id="login-section">
            <h2>Log In</h2>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>

        <div id="dashboard" style="display:none;">
            <h2>Welcome, <span id="user-name"></span>!</h2>
            <button onclick="signOut()" class="btn">Sign Out</button>
            
            <h3>Update Profile</h3>
            <textarea id="profile-description" rows="5" cols="50" placeholder="Write something about yourself..."></textarea>
            <br>
            <input type="file" id="profile-photo" accept="image/*" class="profile-photo">
            <br>
            <button class="btn" onclick="updateProfile()">Save Profile</button>

            <div class="message-section">
                <h3>Messages</h3>
                <ul id="messages-list">
                    <!-- Messages will load here -->
                </ul>
                <textarea id="message-text" rows="3" cols="50" placeholder="Write a message..."></textarea>
                <br>
                <button class="btn" onclick="sendMessage()">Send Message</button>
            </div>

            <div id="premium-section" style="display:none; margin-top:20px;">
                <h3>Unlock Premium</h3>
                <p>Upgrade to premium to read responses to your messages.</p>
                <button class="btn" onclick="subscribePremium()">Upgrade Now</button>
            </div>
        </div>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        let isPremium = false;

        // Google Sign-In
        function onSignIn(googleUser) {
            const profile = googleUser.getBasicProfile();
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('user-name').innerText = profile.getName();
        }

        function signOut() {
            const auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                document.getElementById('dashboard').style.display = 'none';
                document.getElementById('login-section').style.display = 'block';
            });
        }

        // Profile Update
        function updateProfile() {
            const description = document.getElementById('profile-description').value;
            const photo = document.getElementById('profile-photo').files[0];
            if (description && photo) {
                alert('Profile updated successfully!');
                // Save description and photo in backend
            } else {
                alert('Please fill in all fields.');
            }
        }

        // Messaging System
        function sendMessage() {
            const message = document.getElementById('message-text').value;
            if (message) {
                const list = document.getElementById('messages-list');
                const li = document.createElement('li');
                li.innerText = `You: ${message}`;
                list.appendChild(li);
                document.getElementById('message-text').value = '';
                // Save message in backend
            } else {
                alert('Please write a message.');
            }
        }

        // Unlock Premium
        function subscribePremium() {
            isPremium = true;
            alert('You are now a premium member!');
            document.getElementById('premium-section').style.display = 'none';
        }

        // Load Messages
        function loadMessages() {
            // Fetch messages from backend
            const messages = [
                { text: 'Hi! How are you?', from: 'Other User', canRead: isPremium },
            ];

            const list = document.getElementById('messages-list');
            list.innerHTML = '';
            messages.forEach(msg => {
                const li = document.createElement('li');
                if (msg.canRead) {
                    li.innerText = `${msg.from}: ${msg.text}`;
                } else {
                    li.innerText = `${msg.from}: (Upgrade to premium to read this message)`;
                }
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
