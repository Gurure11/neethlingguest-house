  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    /* Custom CSS for improved grid and animations */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Adjusted minmax for better responsiveness */
      gap: 1.5rem; /* Increased gap for better spacing */
      padding: 1rem;
    }
    .grid-item {
      overflow: hidden; /* Ensures scale doesn't break layout */
      border-radius: 12px; /* More rounded corners */
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
      background-color: white; /* Ensures consistent background */
    }
    .grid-item img {
      width: 100%;
      height: 220px; /* Slightly increased height for better visual */
      object-fit: cover;
      border-radius: 12px 12px 0 0; /* Only top corners rounded for image */
      transition: transform 0.4s ease-in-out, filter 0.4s ease-in-out; /* Added filter transition */
    }
    .grid-item img:hover {
      transform: scale(1.1); /* More pronounced zoom on hover */
      filter: brightness(0.8); /* Slightly darkens image on hover for contrast */
    }

    /* Animation for gallery items on load */
    .grid-item {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInSlideUp 0.8s ease-out forwards;
    }
    /* Stagger animation for each item */
    .grid-item:nth-child(1) { animation-delay: 0.1s; }
    .grid-item:nth-child(2) { animation-delay: 0.2s; }
    .grid-item:nth-child(3) { animation-delay: 0.3s; }
    .grid-item:nth-child(4) { animation-delay: 0.4s; }
    .grid-item:nth-child(5) { animation-delay: 0.5s; }
    .grid-item:nth-child(6) { animation-delay: 0.6s; }
    .grid-item:nth-child(7) { animation-delay: 0.7s; }
    .grid-item:nth-child(8) { animation-delay: 0.8s; }
    .grid-item:nth-child(9) { animation-delay: 0.9s; }
    .grid-item:nth-child(10) { animation-delay: 1.0s; } /* Added for potential future images */


    @keyframes fadeInSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
